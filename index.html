<body>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Covid-19 Tracker India</title>
  </head>
  <body>
    <div class="container-fluid bg-light p-5 text-center my-3">
      <img src="man.png" alt="logo image" style="width:100px;height:100px;">
      <h1 class="">Covid-19 Tracker India</h1>
    
    </div>
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>
    <div class="container bg-light p-3 my-5 text-center">
      
      <h5 class="text-info1" style="color:limegreen">#GoCoronaGo</h5>
      <p class="text-muted">Stay Home Stay Safe.</p>
    </div>

      
    <canvas id="myChart2" width="250" height="100"></canvas>
    
    <canvas id="myChart"></canvas>
